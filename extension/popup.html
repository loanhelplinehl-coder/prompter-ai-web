<!DOCTYPE html>
<html>
  <head>
    <title>Prompter AI</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 10px;
        width: 300px;
      }
      h1 {
        font-size: 18px;
        margin-bottom: 10px;
      }
      textarea {
        width: 100%;
        height: 80px;
        margin-bottom: 10px;
      }
      button {
        margin: 3px;
        padding: 5px 10px;
        font-size: 14px;
        cursor: pointer;
      }
      #quotaDisplay {
        margin-top: 10px;
        font-size: 14px;
        color: #333;
      }
      #userEmail {
        font-size: 13px;
        color: #555;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <h1>Prompter AI</h1>

    <textarea id="promptBox" placeholder="Your prompt will appear here..."></textarea><br />

    <button id="captureBtn">Capture Selected</button>
    <button id="clearBtn">Clear</button>
    <button id="generatePromptBtn">Generate Prompt</button>
    <br /><br />
    <button id="loginBtn">Login</button>
    <button id="upgradeBtn">Upgrade Plan</button>

    <!-- User Info + Quota -->
    <div id="userEmail">Not logged in</div>
    <div id="quotaDisplay">Loading quota...</div>

    <script src="popup.js"></script>
  </body>
</html>
